{% load staticfiles %}
{% load crispy_forms_tags %}
{% load pages %}
{% load i18n %}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card border-success">
            <div class="card-header bg-success text-center">
                <img src="{% static 'doctorhub/assets/images/logo-light-text.png' %}"
                     alt="{{ request.site.site_name }}" class="dark-logo"/>
            </div>
            <div class="card-body" style="padding-left: 10%; padding-right: 10%;">
                <form action="{% url 'confirmation_code' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-body">
                        {{ form|crispy }}
                        <div class="form-group text-center">
                            <button class="btn btn-lg btn-success large-text mb-3" type="submit">
                                {% trans 'Confirm' %}
                            </button>
                            <br>
                            <a href="{% url 'resend_confirmation_code' %}"
                               class="btn btn-lg btn-outline-success large-text">
                                {% trans 'Resend Confirmation Code' %}
                            </a>
                        </div>
                    </div>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        {% trans 'Entered wrong cell phone number?' %}
                        <a class="mr-2 text-success" href="{% url 'edit_account' %}">
                            {% trans 'Change Account Information' %}
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
