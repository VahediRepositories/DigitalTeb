{% if page.ltr_tags.all or page.rtl_tags.all %}
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
            <div class="card" style="padding: 5%;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            {% for tag in page.rtl_tags.all %}
                                <a class="btn waves-effect waves-light btn-secondary large-text"
                                   style="margin-bottom: 1%;">
                                    {{ tag }}
                                </a>
                            {% endfor %}
                            {% for tag in page.ltr_tags.all %}
                                <a class="btn waves-effect waves-light btn-secondary large-text"
                                   style="margin-bottom: 1%;">
                                    {{ tag }}
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endif %}
