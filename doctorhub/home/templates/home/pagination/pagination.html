<div class="btn-toolbar">
    <div class="btn-group">
        {% if paginated_objects.has_previous %}
            <a href="?page={{ paginated_objects.previous_page_number }}" class="btn btn-secondary">
                <span>&laquo;</span>
            </a>
        {% endif %}
        {% for page_num in paginated_objects.paginator.page_range %}
            {% if page_num == paginated_objects.number %}
                <a class="btn btn-success disabled">
                    {{ page_num }}
                </a>
            {% else %}
                <a href="?page={{ page_num }}" class="btn btn-secondary">
                    {{ page_num }}
                </a>
            {% endif %}
        {% endfor %}
        {% if paginated_objects.has_next %}
            <a href="?page={{ paginated_objects.next_page_number }}" class="btn btn-secondary">
                <span>&raquo;</span>
            </a>
        {% endif %}
    </div>
</div>
