<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>

<script>
    $(document).ready(function () {
        $('#summernote').summernote('editor.insertText', '{{ form.bio }}');
    });
    function transfer_richtext() {
        $('#biography-field').val(
            $('.note-editable').html()
        );
    }
</script>
