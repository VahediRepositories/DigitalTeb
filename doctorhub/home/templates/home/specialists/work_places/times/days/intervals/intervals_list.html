{% load i18n %}

<div class="row-flex">
    {% for interval in intervals %}
        <div class="col-lg-4 col-sm-12 mb-3">
            <div class="card card-body {{ bg_color }}" style="height: 100%;">
                <div class="row align-items-center">
                    <div class="col-md-4 col-lg-3 text-center" style="margin-bottom: 5%; margin-top: 5%;">
                        <img src="{{ interval.image_url }}" alt="{{ interval.day.day }}"
                             class="img-fluid img-thumbnail">
                    </div>
                    <div class="col-md-8 col-lg-9">
                        <div class="not-visible-small">
                            <h3 class="box-title m-b-0">
                                <strong>
                                    {{ interval.begin|time:"H:i" }}
                                </strong>
                                _
                                <strong>
                                    {{ interval.end|time:"H:i" }}
                                </strong>
                            </h3>
                        </div>
                        <div class="not-visible-big text-center">
                            <h3 class="box-title m-b-0">
                                <strong>
                                    {{ interval.begin|time:"H:i" }}
                                </strong>
                                _
                                <strong>
                                    {{ interval.end|time:"H:i" }}
                                </strong>
                            </h3>
                        </div>
                    </div>
                </div>
                {% if edit_mode %}
                    <div class="row mt-3">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button data-detail-url="{% url 'work-times-detail' interval.pk %}"
                                    class="btn btn-danger btn-lg delete-interval"
                                    style="width: 100%;">
                                {% trans 'Delete' %}
                                <i class="ti-eraser"></i>
                            </button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
