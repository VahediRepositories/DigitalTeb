{% load staticfiles %}
{% load crispy_forms_tags %}
{% load pages %}
{% load i18n %}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card border-success">
            <div class="card-header bg-success text-center">
                <img src="{% static 'doctorhub/assets/images/logo-light-text.png' %}"
                     alt="{{ request.site.site_name }}" class="dark-logo"/>
            </div>
            <div class="card-body" style="padding-left: 10%; padding-right: 10%;">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-body">
                        {{ form|crispy }}
                        <div class="form-group text-center">
                            <button class="btn btn-lg btn-success large-text mb-3" type="submit">
                                {% trans 'Submit' %}
                            </button>
                            <br>
                            <a href="{% url 'resend_password_change_code' phone %}"
                               class="btn btn-lg btn-outline-success large-text">
                                {% trans 'Resend password change code' %}
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
